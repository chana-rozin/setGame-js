<html5>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>LogIn Form</title>
        <link rel="stylesheet" href="../css/form.css">
    </head>

    <body>
        <div class="container">
            <div class="img">
                <img src="../img/braim games.png">
            </div>
            <div class="login-content" id="logInContainer">
                <form onsubmit="logInIsValid(event)">
                    <img src="../img/profile.png">
                    <h2 class="title">Log In</h2>
                            <input type="email" class="input" placeholder="Email" required id="logInEmail">
                            <input type="password" class="input" placeholder="Password" required id="logInPassword">
                            <p id="logInMassage"></p>
                    <input type="submit" class="btn" value="Login" id="submitlogIn">
                    <p>dont have an acount yet? let's <b id="signIn" class="links">sign up</b></p>
                </form>
            </div>
            <div class="login-content" id="signInContainer">
                <form onsubmit="signInIsValid(event)">
                    <img src="../img/profile.png">
                    <h2 class="title">Sign In</h2>
                            <input id="signInName"type="text" class="input" placeholder="name" required>
                            <input id="signInEmail"type="email" class="input" placeholder="Email" required>
                            <input id="signInPassword"type="password" class="input" placeholder="Password" required>
                            <p id="signInMassage"></p>
                    <input type="submit" class="btn" value="Sign in" id="submitSignIn">
                    <p>having an acount? <b id="logIn" class="links">login</b></p>
                </form>
            </div>
        </div>
    </body>
    <script src="../js/gamer.js"></script>
    <script src="../js/form.js"></script>
</html5>
